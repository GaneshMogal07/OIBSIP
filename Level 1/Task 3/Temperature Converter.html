<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./Temperature Converter_files/styles.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <!-- Input for temperature -->
        <input type="text" id="temperatureInput" placeholder="Enter temperature">

        <!-- Dropdown to select unit -->
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>

        <!-- Convert Button -->
        <button onclick="convertTemperature()">Convert</button>

        <!-- Display the result -->
        <div id="resultDisplay">17 K is -256.15° Celsius<br>17 K is -429.07° Fahrenheit</div>
    </div>

    <script src="./Temperature Converter_files/script.js.download"></script>


</body></html>
